<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Axis Additive</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="game">

    <div class="example">
      <output class="term"></output>
      <span class="sign">+</span>
      <output class="term"></output>
      <span class="sign">=</span>
      <output class="result">?</output>
    </div>

    <svg class="svg" width="900" height="300">
      <!-- axis -->
      <image id="js-axis" xlink:href="sprite.png"
      class="axis" x="0" y="200"
      height="83px" width="875px"/>

      <!-- arrow -->
      <defs>
        <marker id="arrow-head" markerWidth="10" markerHeight="10"
        refX="4" refY="3" orient="auto">
        <path d="M0,0 L5,3 L0,6" fill="transparent"
        stroke="black" stroke-width="1"/>
      </marker>
      </defs>
    </svg>

  </div>

  <script src="bundle.js"></script>
</body>

</html>
